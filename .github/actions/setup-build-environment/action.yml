name: Setup Build Environment
runs:
  using: "composite"
  steps:
    - name: Init Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install PlatformIO
      shell: bash
      run: |
        pip install --upgrade platformio

    # a git tag of "sc-companion-v1.2.3" should set "v1.2.3" as GIT_TAG_VERSION
    - name: Extract Version from Git Tag
      shell: bash
      run: |
        if [[ "$GITHUB_REF" == refs/tags/* ]]; then
          GIT_TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "GIT_TAG_VERSION=${GIT_TAG_NAME##*-}" >> $GITHUB_ENV
        fi

    # For branch pushes, get version from latest tag
    - name: Extract Version from Branch/Commit
      shell: bash
      if: startsWith(github.ref, 'refs/heads/')
      run: |
        # Get the latest version tag (e.g., sc-companion-v1.2.3 -> v1.2.3)
        # Fetch all tags first to ensure we have them
        git fetch --tags --force

        # Get latest tag matching sc-*-v* pattern
        LATEST_TAG=$(git describe --tags --match "sc-*-v*" --abbrev=0 2>/dev/null || echo "")

        if [ -n "$LATEST_TAG" ]; then
          # Extract version from tag (everything after last dash)
          VERSION="${LATEST_TAG##*-}"
          echo "GIT_COMMIT_VERSION=${VERSION}" >> $GITHUB_ENV
        else
          # Fallback: if no tags found, use a default version
          echo "GIT_COMMIT_VERSION=v0.0.0" >> $GITHUB_ENV
        fi
